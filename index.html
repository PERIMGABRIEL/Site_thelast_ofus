<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Last of Us - Fã Site</title>
</head>
<body>
    <header>
        <h1>The Last of Us - Fã Site</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Bem-vindo ao Mundo de The Last of Us</h2>
        <p>Viva a jornada de sobrevivência e emoções em um mundo pós-apocalíptico.</p>
        <a href="#" class="cta-button">Saiba Mais</a>
    </section>
    <section class="gallery">
        <h2>Galeria</h2>
        <div class="image-container">
            <div class="image">
                <img src="screenshot 1.jpg" alt="Screenshot de The Last of Us">
            </div>
            <div class="image">
                <img src="screenshot 2.jpg" alt="Screenshot de The Last of Us">
            </div>
            <div class="image">
                <img src="screenshot 3.jpg" alt="Screenshot de The Last of Us">
            </div>
        </div>
    </section>
    <section class="contact">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 The Last of Us - Fã Site</p>
    </footer>
</body>
</h
